<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Success!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/success.css') }}">
</head>
<body>
    <div class="main-container">
        {% for user in users %}
        <div class="container-fluid well span6">
            <div class="row-fluid">
                <div class="span2" >
                    <img src="/static/profile_pic.jpg" class="img-circle">
                </div>
                <div class="span8">
                        <h2>{{user['first_name']}} {{user['last_name']}}</h3>
                        <h3>Email: {{user['email']}}</h6>
                        <h4>Profile Created On: {{user['created_at'].strftime('%m-%d-%Y AT %H:%M')}}</h4>
                        <h4>Last Updated On: {{user['updated_at'].strftime('%m-%d-%Y AT %H:%M')}}</h6>
                </div>
                <div class="span2">
                    <div class="btn-group">
                        <form method="post" action="/logout">
                            <input type="submit" class="button-resize" value="Logout">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
